<!DOCTYPE html>
<html>
<head>
  <title>LL Origin</title>
  <style>
    svg {
      width: 400px;
      height: 400px;
      background-color: #f0f0ff;
      font-family: Arial, Helvetica, sans-serif;
    }
    line {
      stroke: #88f;
      stroke-width: 1;
    }
    </style>
</head>
<body>
    <svg viewBox="0 0 401 401" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(0,400) scale(1,-1)">
          <!-- vertical grid lines -->
          <line x1="0" y1="0" x2="0" y2="400"/>
          <line x1="50" y1="0" x2="50" y2="400"/>
          <line x1="100" y1="0" x2="100" y2="400"/>
          <line x1="150" y1="0" x2="150" y2="400"/>
          <line x1="200" y1="0" x2="200" y2="400"/>
          <line x1="250" y1="0" x2="250" y2="400"/>
          <line x1="300" y1="0" x2="300" y2="400"/>
          <line x1="350" y1="0" x2="350" y2="400"/>
          <line x1="400" y1="0" x2="400" y2="400"/>
          <!-- horizontal grid lines -->
          <line x1="0" y1="0" x2="400" y2="0"/>
          <line x1="0" y1="50" x2="400" y2="50"/>
          <line x1="0" y1="100" x2="400" y2="100"/>
          <line x1="0" y1="150" x2="400" y2="150"/>
          <line x1="0" y1="200" x2="400" y2="200"/>
          <line x1="0" y1="250" x2="400" y2="250"/>
          <line x1="0" y1="300" x2="400" y2="300"/>
          <line x1="0" y1="350" x2="400" y2="350"/>
          <line x1="0" y1="400" x2="400" y2="400"/>
          <!-- draw a circle at (50,70)-->
          <circle cx="50" cy="70" r="5" fill="blue"/>
          </g>
          <!-- the labels can't be drawn within the transformed grid -->
          <text x="57" y="335">(50,70)</text>
      </svg>
      <p>Demonstration of doing drawing on a grid with the origin in the lower</p>
</body>
</html>
